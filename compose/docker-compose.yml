version: '3'

services:
  ocs:
    image: alvesdocker/docker_glpi_ocs:ocs
    container_name: ocs-server
    depends_on:
      - db-ocs
    ports:
      - "8989:80"
    environment:

      OCS_DBNAME: ocsweb
      OCS_DBSERVER_READ: db-ocs
      OCS_DBSERVER_WRITE: db-ocs
      OCS_DBUSER: ocs
      OCS_DBPASS: ocs

    volumes :
      - ocs-data:/usr/share/ocsinventory-reports/
      - ocs-data:/etc/ocsinventory-reports/
      - ocs-data:/var/lib/ocsinventory-reports/
    links:
      - db-ocs

  db-ocs:
    image: mysql:5.7
    container_name: db-ocs
    volumes:
      - ./sql/:/docker-entrypoint-initdb.d/
      - db-data-ocs:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mdp
      MYSQL_DATABASE: ocsweb
      MYSQL_USER: ocs
      MYSQL_PASSWORD: ocs
    ports:
      - "3306"

volumes:
  db-data-ocs:
    driver: local
  ocs-data:
    driver: local

